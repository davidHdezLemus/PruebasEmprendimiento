<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
  <link href="./src/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js" is:inline></script>
  <script src="./src/js/index.js"></script>
  <title>PruebasEmprendimiento</title>
</head>

<body>

  <div id="counter">
    <div id="border">

      <div id="title">
        <h1>
          <span class="acent-color"></span>
        </h1>
      </div>


      <div id="time" class="tick" data-did-init="handleTickInit">
        <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
          <div class="tick-group">
            <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
              <span data-view="flip"></span>
            </div>

            <span data-key="label" data-view="text" class="tick-label"></span>
          </div>
        </div>
        <div class="tick-onended-message" style="display: none">
          <p>Time's up</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
